<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Servicio - FumiGO</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            padding: 20px;
            font-size: 16px;
            color: #333;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            background-color: #003366;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        header h1 {
            font-size: 1.8rem;
        }

        .header-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .header-info div {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #00509E;
            outline: none;
        }

        button {
            background-color: #00509E;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #003366;
        }

        .block {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .table-responsive {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #003366;
            color: white;
        }

        .signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .signatures div {
            text-align: center;
            width: 45%;
        }

        .footer-info {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .footer-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>REPORTE DE SERVICIO</h1>
        </header>

        <form action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
            <section class="header-info">
                <div>
                    <label for="cliente">Nombre del cliente:</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <div>
                    <label for="fecha-servicio">Fecha de servicio:</label>
                    <input type="date" id="fecha-servicio" name="fechaServicio" required>
                </div>
                <div>
                    <label for="logo">Logo:</label>
                    <input type="text" id="logo" name="logo" placeholder="URL del logo (opcional)">
                </div>
            </section>

            <section class="block">
                <h3>Próxima visita</h3>
                <label for="proxima-dia">Día:</label>
                <input type="text" id="proxima-dia" name="proximaDia">
                <label for="proxima-fecha">Fecha:</label>
                <input type="date" id="proxima-fecha" name="proximaFecha">
                <label for="proxima-hora">Hora:</label>
                <input type="time" id="proxima-hora" name="proximaHora">
            </section>

            <section class="block">
                <h3>Plaga señalada y detalles</h3>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Plaga señalada</th>
                                <th>% de pesticida usado</th>
                                <th>Cantidad</th>
                                <th>Método de aplicación</th>
                                <th>Lugar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" name="plaga1"></td>
                                <td><input type="number" name="pesticida1"></td>
                                <td><input type="number" name="cantidad1"></td>
                                <td><input type="text" name="metodo1"></td>
                                <td><input type="text" name="lugar1"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="signatures">
                <div>
                    <p><strong>Firma del cliente</strong></p>
                </div>
                <div>
                    <p><strong>Firma del técnico</strong></p>
                </div>
            </section>

            <button type="submit">Enviar</button>
        </form>

        <section class="footer-info">
            <p>© 2025 FumiGO. Todos los derechos reservados.</p>
        </section>
    </div>
</body>
</html>
