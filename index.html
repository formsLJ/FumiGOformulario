<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Servicio - FumiGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background: #003366;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .btn-submit {
            background: #003366;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn-submit:hover {
            background: #0055a5;
        }
        .firma-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .firma {
            width: 45%;
            text-align: center;
            border-top: 2px solid #003366;
            padding-top: 10px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }
        .textarea-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">REPORTE DE SERVICIO</div>

        <label>Nombre del Cliente:</label>
        <input type="text" name="nombre_cliente">

        <label>Fecha de Servicio:</label>
        <input type="date" name="fecha_servicio">

        <div class="section">
            <h3>Hora de Servicio</h3>
            <label>Día:</label>
            <input type="text" name="dia">

            <label>Fecha:</label>
            <input type="date" name="fecha">

            <label>Hora:</label>
            <input type="time" name="hora">

            <label>Actividad:</label>
            <input type="text" name="actividad">
        </div>

        <div class="section">
            <h3>Cantidad de Dispositivo y Consumo</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <h4 style="text-align: center;">Cantidad de Dispositivo</h4>
                    <label>Ext.</label>
                    <input type="text">
                    <label>Int.</label>
                    <input type="text">
                    <label>UV</label>
                    <input type="text">
                    <label>Disp. Dañado</label>
                    <input type="text">
                </div>
                <div>
                    <h4 style="text-align: center;">Cantidad de Consumo</h4>
                    <label>Ext.</label>
                    <input type="text">
                    <label>Int.</label>
                    <input type="text">
                    <label>UV</label>
                    <input type="text">
                    <label>Disp. Dañado</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="section">
            <h3>II - Roedores</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="inspeccion_trampas">
                <label for="inspeccion_trampas">Inspección y limpieza de trampas</label>
            </div>
            <label>Hallazgo de actividad de roedor:</label>
            <div class="radio-group">
                <input type="radio" name="actividad_roedor" id="actividad_si" value="si">
                <label for="actividad_si">Sí</label>
                <input type="radio" name="actividad_roedor" id="actividad_no" value="no">
                <label for="actividad_no">No</label>
            </div>
            <label>Trampas:</label>
            <input type="text" name="trampas">
            <div class="checkbox-group">
                <input type="checkbox" id="cebo_preventivo">
                <label for="cebo_preventivo">Colocación de cebo preventivo</label>
            </div>
            <div class="textarea-container">
                <label>Otros procedimientos:</label>
                <textarea name="otros_procedimientos"></textarea>
            </div>
        </div>

        <div class="section">
            <h3>III - Recomendaciones</h3>
            <textarea></textarea>
        </div>

        <div class="firma-container">
            <div class="firma">Firma del Cliente / Encargado</div>
            <div class="firma">Especialista de Servicios</div>
        </div>

        <button class="btn-submit" type="submit">Enviar Reporte</button>
    </div>
</body>
</html>
