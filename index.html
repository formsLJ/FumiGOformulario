<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Servicio - FumiGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background: #003366;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-items: center;
        }
        .grid-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .grid-item label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-submit {
            background: #003366;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn-submit:hover {
            background: #0055a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">REPORTE DE SERVICIO</div>

        <label>Nombre del Cliente:</label>
        <input type="text" name="nombre_cliente">

        <label>Fecha de Servicio:</label>
        <input type="date" name="fecha_servicio">

        <div class="section">
            <h3>Cantidad de Dispositivo y Consumo</h3>
            <div class="grid-container">
                <div>
                    <label>Cantidad de Servicio</label>
                    <div class="grid-item"><label>Ext.</label> <input type="text"></div>
                    <div class="grid-item"><label>Int.</label> <input type="text"></div>
                    <div class="grid-item"><label>UV</label> <input type="text"></div>
                    <div class="grid-item"><label>Disp. Da√±ado</label> <input type="text"></div>
                </div>
                <div>
                    <label>Cantidad de Consumo</label>
                    <div class="grid-item"><input type="text"></div>
                    <div class="grid-item"><input type="text"></div>
                    <div class="grid-item"><input type="text"></div>
                    <div class="grid-item"><input type="text"></div>
                </div>
            </div>
        </div>
        
        <button class="btn-submit" type="submit">Enviar Reporte</button>
    </div>
</body>
</html>
