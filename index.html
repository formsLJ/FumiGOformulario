<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Servicio - FumiGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            background: #003366;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section {
            margin-top: 20px;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .btn-submit {
            background: #003366;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background: #0055a5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>REPORTE DE SERVICIO</h2>

        <div class="section">
            <label>Nombre del Cliente:</label>
            <input type="text" name="nombre_cliente">

            <label>Fecha de Servicio:</label>
            <input type="date" name="fecha_servicio">
        </div>

        <div class="section">
            <h3>Hora de Servicio</h3>
            <label>Día:</label>
            <input type="text" name="dia">
            
            <label>Fecha:</label>
            <input type="date" name="fecha">

            <label>Hora:</label>
            <input type="time" name="hora">
            
            <label>Actividad:</label>
            <input type="text" name="actividad">
        </div>

        <div class="section">
            <h3>I - Insectos Rastreros / Voladores</h3>

            <div class="checkbox-group">
                <input type="checkbox" name="inspeccion">
                <label>Inspección en el establecimiento</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="termo">
                <label>Termonebulización</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="feromona">
                <label>Aplicación de Feromona</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="aspersión">
                <label>Aspersión</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="nebulización">
                <label>Nebulización</label>
            </div>

            <label>Otras aplicaciones:</label>
            <textarea name="otras_aplicaciones"></textarea>
        </div>

        <div class="section">
            <h3>II - Roedores</h3>

            <div class="checkbox-group">
                <input type="checkbox" name="inspeccion_trampas">
                <label>Inspección y limpieza de trampas</label>
            </div>

            <label>Hallazgo de actividad de roedor:</label>
            <div class="checkbox-group">
                <input type="radio" name="actividad_roedor" value="si">
                <label>SI</label>
                <input type="radio" name="actividad_roedor" value="no">
                <label>NO</label>
            </div>

            <label>Trampas:</label>
            <input type="text" name="trampas">

            <div class="checkbox-group">
                <input type="checkbox" name="cebo_preventivo">
                <label>Colocación de cebo preventivo</label>
            </div>

            <label>Otros procedimientos:</label>
            <textarea name="otros_procedimientos"></textarea>
        </div>

        <div class="section">
            <h3>III - Recomendaciones</h3>
            <textarea name="recomendaciones"></textarea>
        </div>

        <button class="btn-submit" type="submit">Enviar Reporte</button>
    </div>

</body>
</html>
