<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Servicio - FumiGO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            background-color: #003366;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .service-time {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .block {
            width: 30%;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .block h3 {
            background-color: #003366;
            color: #fff;
            padding: 5px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 5px;
            text-align: center;
            font-size: 12px;
        }

        textarea, input[type="text"], input[type="date"], input[type="number"], input[type="time"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background-color: #00509E;
        }

        @media (max-width: 768px) {
            .service-time {
                flex-direction: column;
            }

            .block {
                width: 100%;
            }
        }

        @media print {
            button {
                display: none;
            }

            body {
                padding: 0;
                background-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>REPORTE DE SERVICIO</h1>
        </header>

        <section class="service-time">
            <div class="block">
                <h3>HORA DE SERVICIO</h3>
                <div class="next-visit">
                    <button>PRÓXIMA VISITA</button>
                    <label>DÍA: <input type="text"></label>
                    <label>FECHA: <input type="date"></label>
                    <label>HORA: <input type="time"></label>
                </div>
            </div>

            <div class="block">
                <h3>CANTIDAD DE DISPOSITIVOS Y CONSUMO</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Dispositivo</th>
                            <th>Cantidad</th>
                            <th>Consumo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ext.</td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Int.</td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Uv.</td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Disp. Dañado</td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="block">
                <h3>PLAGA SEÑALADA Y DETALLES</h3>
                <table>
                    <thead>
                        <tr>
                            <th>PLAGA SEÑALADA</th>
                            <th>% DE PESTICIDA USADO</th>
                            <th>CANTIDAD</th>
                            <th>MÉTODO DE APLICACIÓN</th>
                            <th>LUGAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
