<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Servicio - FumiGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 850px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #003366;
        }
        .header {
            background: #003366;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        }
        .form-section {
            margin-top: 15px;
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
        }
        .form-section h3 {
            margin: 0;
            font-size: 16px;
            color: #003366;
            text-align: center;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .form-group label {
            font-weight: bold;
            width: 30%;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            border: 1px solid #003366;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }
        .firma-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .firma {
            width: 45%;
            text-align: center;
            border-top: 2px solid #003366;
            padding-top: 10px;
            font-weight: bold;
        }
        .btn-submit {
            background: #003366;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn-submit:hover {
            background: #0055a5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">REPORTE DE SERVICIO</div>

        <div class="form-group">
            <label>Nombre del Cliente:</label>
            <input type="text" name="nombre_cliente">
        </div>

        <div class="form-group">
            <label>Fecha de Servicio:</label>
            <input type="date" name="fecha_servicio">
        </div>

        <div class="form-section">
            <h3>HORA DE SERVICIO</h3>
            <div class="form-group">
                <label>Día:</label>
                <input type="text" name="dia">
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" name="fecha">
            </div>
            <div class="form-group">
                <label>Hora:</label>
                <input type="time" name="hora">
            </div>
            <div class="form-group">
                <label>Actividad:</label>
                <input type="text" name="actividad">
            </div>

            <h4>Cantidad de Dispositivo y Consumo</h4>
            <table class="table">
                <tr>
                    <th>Ext.</th>
                    <th>Int.</th>
                    <th>UV</th>
                    <th>Disp. Dañado</th>
                    <th>Plaga Señalada</th>
                    <th>% Pesticida Usado</th>
                    <th>Método Aplicación</th>
                    <th>Lugar</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </div>

        <div class="form-section">
            <h3>I - INSECTOS RASTREROS / VOLADORES</h3>
            <div class="checkbox-group"><input type="checkbox"> <label>Inspección en el establecimiento</label></div>
            <div class="checkbox-group"><input type="checkbox"> <label>Termonebulización</label></div>
            <div class="checkbox-group"><input type="checkbox"> <label>Aplicación de Feromona</label></div>
            <div class="checkbox-group"><input type="checkbox"> <label>Aspersión</label></div>
            <div class="checkbox-group"><input type="checkbox"> <label>Nebulización</label></div>
            <label>Otras aplicaciones:</label>
            <textarea></textarea>
        </div>

        <div class="form-section">
            <h3>II - ROEDORES</h3>
            <div class="checkbox-group"><input type="checkbox"> <label>Inspección y limpieza de trampas</label></div>
            <label>Hallazgo de actividad de roedor:</label>
            <div class="checkbox-group">
                <input type="radio" name="actividad_roedor" value="si"> <label>SI</label>
                <input type="radio" name="actividad_roedor" value="no"> <label>NO</label>
            </div>
            <label>Trampas:</label>
            <input type="text">
            <div class="checkbox-group"><input type="checkbox"> <label>Colocación de cebo preventivo</label></div>
            <label>Otros procedimientos:</label>
            <textarea></textarea>
        </div>

        <div class="form-section">
            <h3>III - RECOMENDACIONES</h3>
            <textarea></textarea>
        </div>

        <div class="firma-container">
            <div class="firma">Firma del Cliente / Encargado</div>
            <div class="firma">Especialista de Servicios</div>
        </div>

        <button class="btn-submit" type="submit">Enviar Reporte</button>
    </div>

</body>
</html>
